query NODE_LIST_QUERY($first: Int!, $after: String) {
  projects(first: $first, after: $after) {
    nodes {
      categories(first: 100) {
        nodes {
          id
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      contentTypeName
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      featuredImage {
        node {
          __typename
          id
        }
      }
      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isContentNode
      isTermNode
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      ProjectDetails {
        brendovi
        enterijer
        fieldGroupName
        foto
        godina
        image {
          __typename
          id
        }
        image1 {
          __typename
          id
        }
        image2 {
          __typename
          id
        }
        image3 {
          __typename
          id
        }
        image4 {
          __typename
          id
        }
        image5 {
          __typename
          id
        }
        image6 {
          __typename
          id
        }
        image7 {
          __typename
          id
        }
        lokacija
        projectDescription
      }
      slug
      status
      template {
        templateName
        __typename
      }
      terms(first: 100) {
        nodes {
          id
          __typename
        }
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
