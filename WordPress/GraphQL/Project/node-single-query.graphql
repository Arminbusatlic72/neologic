query SINGLE_CONTENT_QUERY($id: ID!) {
  project(id: $id) {
    ProjectDetails {
      brendovi
      enterijer
      fieldGroupName
      foto
      godina
      image {
        __typename
        id
      }
      image1 {
        __typename
        id
      }
      image2 {
        __typename
        id
      }
      image3 {
        __typename
        id
      }
      image4 {
        __typename
        id
      }
      image5 {
        __typename
        id
      }
      image6 {
        __typename
        id
      }
      image7 {
        __typename
        id
      }
      lokacija
      projectDescription
    }
    categories(first: 100) {
      nodes {
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
