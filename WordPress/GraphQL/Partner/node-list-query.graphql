query NODE_LIST_QUERY($first: Int!, $after: String) {
  partners(first: $first, after: $after) {
    nodes {
      content
      contentType {
        node {
          id
        }
      }
      contentTypeName
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      featuredImage {
        node {
          __typename
          id
        }
      }
      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isContentNode
      isTermNode
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      PartnerDetails {
        fieldGroupName
        partnerDescription
        partnerLogo {
          __typename
          id
        }
        pdfFile1 {
          __typename
          id
        }
        pdfFile2 {
          __typename
          id
        }
        pdfFile3 {
          __typename
          id
        }
        pdfFile4 {
          __typename
          id
        }
        pdfFile5 {
          __typename
          id
        }
        pdfFile6 {
          __typename
          id
        }
      }
      slug
      status
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
